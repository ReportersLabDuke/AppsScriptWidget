  <script>
    function toggleEmbedBox(e) {
      var embed_box = e.parentElement.parentElement.parentElement.getElementsByClassName('embed_box')[0];

	  if(embed_box.style.display == 'block'){
		  embed_box.style.display = 'none';
	  } else {
	      var factbox = e;
	      while (!factbox.classList.contains('factbox')) {
	        factbox = factbox.parentElement;
	      }
	
	      var container = document.createElement("div");
	      container.appendChild(factbox.cloneNode(true));
	      embed_box.innerHTML = container.innerHTML;
	      embed_box.style.display = 'block';
	  }
    }

    function toggleShareVisibility(e) {
      var e = e.parentElement.parentElement.getElementsByClassName('share')[0];
      if (e.style.display === 'block') {
        e.style.display = 'none';
      } else {
       e.style.display = 'block';
      }
    }
    
    function fbShare(url, picture, winWidth, winHeight) {
      var winTop = (screen.height / 2) - (winHeight / 2);
      var winLeft = (screen.width / 2) - (winWidth / 2);
